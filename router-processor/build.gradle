plugins {
    id 'java'
}

//引用发布仓库的maven-push.gradle
apply from: rootProject.file("maven-push.gradle")

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
dependencies {
    implementation project(':router-annotations')
    implementation "com.google.auto.service:auto-service:$auto_service_version"
    annotationProcessor "com.google.auto.service:auto-service:$auto_service_version"
    implementation "com.google.code.gson:gson:$gson_version"
}

